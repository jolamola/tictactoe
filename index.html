<!doctype html>
<html ng-app="myApp">

<head>
	<title>Tic | Tac | Toe</title>
	<link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/hover.css">
	
	<script src="js/angular.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.0.6/firebase.js"></script>
 	<script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>	
 	<script src="js/app.js"></script>
	<script src="js/controller.js"></script>
 	
</head>

<body ng-controller="GameController as gameCtrl">

	<div class="container">
		<div class="header">
			<h6><span id="ticColor">tic</span> | <span id="tacColor">tac</span> | <span id="toeColor">toe</span></h6>
			<input type="button" class="btnPlay" value="new game" ng-click="showBoard=true" ng-hide="showBoard">
			</br>
			<input type="button" class="btnPlay btnJoinGame" value="join game" ng-click="showBoard=true" ng-hide="showBoard">
		</div>

		<div class="leftPanel">
			<p>score:</p>
			<input type="button" class="btnResetScore" value="reset score" ng-click="gameCtrl.buttonResetScore()">
			<div class="blueCounterBox">
				<p ng-bind="gameCtrl.blueWinCounter"></p>
			</div>
			<div class="ojCounterBox">
				<p ng-bind="gameCtrl.ojWinCounter"></p>
			</div>
		</div>

		<div class="board" ng-show="showBoard">
			<div class="defaultBox shrink" ng-repeat="box in gameCtrl.gameData.gameBoard"  
			ng-class="{blueBox: box.setBlue, ojBox: box.setOj}" ng-click="gameCtrl.winLogic($index)" >
			</div>
		</div>

		<div id="gameoverContainer" ng-show="gameCtrl.gameoverBox">
			<div id="gameTextBox">
				<p class="winMsg blue" ng-bind="gameCtrl.blueWin"></p>
				<p class="winMsg oj" ng-bind="gameCtrl.ojWin"></p>
				<p class="winMsg brown" ng-bind="gameCtrl.drawMsg"></p>
				<input type="button" class="btnGameOver pulse-grow" value="-rematch-" ng-click="gameCtrl.rematchButton()">
				<input type="button" class="btnGameOver btnNewGame pulse-grow" value="-new game-" ng-click="gameCtrl.newMatchButton()">
			</div>
		</div>

	</div>

</body>

</html>
